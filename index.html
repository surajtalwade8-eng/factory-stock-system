<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Factory Stock System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      padding: 40px;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-msg {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .hint {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    .hint b {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header">
      <h1>üè≠ Factory Stock System</h1>
      <p>Enter your credentials to continue</p>
    </div>

    <div id="error" class="error-msg">Invalid email or password!</div>

    <form onsubmit="return false;">
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email" autocomplete="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
      </div>

      <button type="submit" class="btn-login" onclick="doLogin()">Login</button>
    </form>

    <div class="hint">
      <b>Admin Users:</b> Full access<br>
      <b>View Users:</b> Read-only access
    </div>
  </div>

  <script>
    // User configuration with roles
    const USERS = {
      // Admin users - Full access (IN, OUT, Ready buttons)
      "suraj@ecompusell.com": { password: "suraj123", role: "admin", name: "Suraj" },
      "birendra@ecompusell.com": { password: "birendra123", role: "admin", name: "Birendra" },

      // View-only users - No IN/OUT/Ready buttons
      "sujeet@ecompusell.com": { password: "sujeet123", role: "viewer", name: "Sujeet" },
      "bhart@ecompusell.com": { password: "bhart123", role: "viewer", name: "Bhart" }
    };

    function doLogin() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      // Check if user exists
      if (!USERS[email]) {
        errorDiv.textContent = "User not found!";
        errorDiv.style.display = "block";
        setTimeout(() => { errorDiv.style.display = "none"; }, 3000);
        return false;
      }

      // Validate password
      if (USERS[email].password !== password) {
        errorDiv.textContent = "Invalid password!";
        errorDiv.style.display = "block";
        setTimeout(() => { errorDiv.style.display = "none"; }, 3000);
        return false;
      }

      // Store login state with role
      localStorage.setItem("stock_login_ok", "1");
      localStorage.setItem("stock_user_email", email);
      localStorage.setItem("stock_user_role", USERS[email].role);
      localStorage.setItem("stock_user_name", USERS[email].name);

      // Redirect to main page
      window.location.href = "stock.html";
      return false;
    }

    // Allow Enter key to submit
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        doLogin();
      }
    });
  </script>
</body>
</html>
